 version: "3.7"

 volumes:
   alpha-var:

 services:

   splinterd-alpha:
     image: splintercommunity/splinterd:latest
     container_name: splinterd-gamma
     hostname: alpha
     volumes:
       - alpha-var:/var/lib/splinter
       - ./config:/config
     entrypoint: |
       bash -c "
         splinter cert generate --skip && \
         splinterd -v \
             --node-id alpha \
             --network-endpoints tcps://0.0.0.0:8044 \
             --advertised-endpoints tcps://splinter`d-alpha:8044 \
             --rest-api-endpoint 0.0.0.0:8085 \
             --registries file:///config/alpha-registry.yaml \
             --tls-insecure
       "
