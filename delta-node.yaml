 version: "3.7"

 volumes:
   delta-var:

 services:

   splinterd-delta:
     image: splintercommunity/splinterd:latest
     container_name: splinterd-delta
     hostname: delta
     volumes:
       - delta-var:/var/lib/splinter
       - ./config:/config
     entrypoint: |
       bash -c "
         splinter cert generate --skip && \
         splinterd -v \
             --node-id delta \
             --network-endpoints tcps://0.0.0.0:8044 \
             --advertised-endpoints tcps://splinterd-delta:8044 \
             --rest-api-endpoint 0.0.0.0:8085 \
             --registries file:///config/delta-registry.yaml \
             --tls-insecure
       "
